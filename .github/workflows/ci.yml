name: CI

on:
  push:
    branches: ["**"]
  pull_request:

jobs:
  verify:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.18.3
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Prisma schema validation
        run: npx prisma validate

      - name: Lint
        run: npm run lint

      - name: Build
        run: npm run build

      - name: Cache hook checks
        run: npm run test:cache-hooks
