version: '3.8'
services:
  db:
    image: postgres:latest
    container_name: risebyeden-pos
    restart: unless-stopped
    environment:
      POSTGRES_PASSWORD: postgres
      POSTGRES_USER: postgres
      POSTGRES_DB: risebyeden
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  app:
    build: .
    container_name: risebyeden-app
    restart: unless-stopped
    environment:
      DATABASE_URL: postgres://postgres:postgres@db:5432/risebyeden
    ports:
      - "3000:3000"
    depends_on:
      - db
    command: npm run dev

volumes:
  pgdata:
